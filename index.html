<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      #results, #alertbox{
        display: none;
      }

  

    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <!--gride of 6 coloms with auto margin-->
        <div class="col-md-6 mx-auto">
           <!--mt-5 maintain that the card will br in the center always -->
          <div class="card card-body text-center mt-5">
             <!--pb3-5 maintain padding from the buttom -->

             <div class="alert alert-primary" id="alertbox" role="alert">
              One or more of the data is missing, try again! 
            </div>
            <h1 class="heading display-5 pb-3" style="color:#66ccff;">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:5px;"><i class="fas fa-shekel-sign"></i></span>
                  <input type="number"  style="color:#66ccff;" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:5px;" > <i class="fas fa-percentage"></i> </span>
                  <input type="number"  style="color:#66ccff;" class="form-control" id="insterest" placeholder="Interest">
                </div>
              </div>


              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:5px;" > <i class="fas fa-calendar-week"></i> </span>
                  <input type="number"  style="color:#66ccff;" class="form-control" id="years" placeholder="Years to repay">
                </div>
              </div>



              <div class="form-group">
                <input type="submit" value="Calculate"  class="btn btn-outline-dark ">
              </div>
            </form>
            
            <!--Loader Here-->
        
          
            <!--resultes-->
          <form id="results-form"> 
            <div id="results" class="pt-4">
              <h4>Results </h4>
              <br/>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:10px;"> Monthly payment</span>
                  <input type="number"  style="color:#66ccff;" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:35px;"> Total payment</span>
                  <input type="number"  style="color:#66ccff;" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" style="padding-right:45px;"> Total interest </span>
                  <input type="number"  style="color:#66ccff;" class="form-control" id="total-interest" disabled>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate again" class="btn btn-outline-dark ">
              </div>
            </div>
          </form>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script> <!--font awesome-->
    <Script src="app.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
